<gridster [options]="options" class="sticos-gridster">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    {{item | json}}
    <ngx-loading [show]="item.loading" [config]="loadingOptions"></ngx-loading>
    <button (click)="removeItem(item)">delete</button>
  </gridster-item>
</gridster>
